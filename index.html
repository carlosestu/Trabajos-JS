<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<ul id="todoList-title"></ul>
<script>
    async function recoverApi(url) {
    try {
       let response = await fetch(url)
        if  (response.ok) {
            let json = await response.json();
            return json
        } else {
            throw new error("error, url doesnt exist")
        }
    } catch (error) {
        console.error("error, check your url and try again", error.message);
    }
}
recoverApi("https://jsonplaceholder.typicode.com/todos")
.then((val) => {
let list = document.getElementById("todoList-title");
val.forEach(element => {
   let li = document.createElement("li");
    li.textContent = element.title;
    list.appendChild(li);
});
})
.catch((err) => console.error(err.message))
.finally(() => console.log("process ended"));
</script>
</body>
</html>
