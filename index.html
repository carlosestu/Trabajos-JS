<!-- Get the value of the form-input text input field and print it in the console. -->

<html>
  <body>
    <div id="container">
      <form id="form">
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" name="firstName" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" name="lastName" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" name="age" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
 function getform() {
   let form = document.querySelector("#form");
   let inputs = form.querySelectorAll("input");
   let obj = {}
   inputs.forEach(key => {
    obj[key.getAttribute('name')] = key.value;
    console.log(`${key.getAttribute('name')}: ${key.value}`);
   });
   return obj;
  // inputs.forEach((input) => console.log(Object.entries(input)));
 }

getform();

</script>
