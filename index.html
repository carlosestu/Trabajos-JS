<!-- Get the value of the form-input text input field and print it in the console. -->

<html>
  <body>
    <div id="container">
      <form id="form">
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
 function getform() {
   let form = document.querySelector("#form");
   let inputs = form.querySelectorAll("input");
   let arr = [];
  inputs.forEach((input) => arr.push(input.value));
   return arr;
 }

 let formVals = getform();
 console.log(formVals);

</script>
